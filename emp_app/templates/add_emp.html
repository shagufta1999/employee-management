<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Add An Employee</h1>
      <hr>
<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name" >First Name</label>
    <input type="text"  id="first_name" name="first_name" value="{{first_name}}">
    <hr>
    <label for="last_name" >Last Name</label>
    <input type="text"  id="last_name" name="last_name" value="{{last_name}}" >
    <hr>
    <label for="salary" >Salary</label>
    <input type="number"  id="salary" name="salary" value="{{salary}}" >
    <hr>
    <label for="phone" >Phone</label>
    <input type="number"  id="phone" name="phone" value="{{phone}}" >
    <hr>
    <label for="dept" >Department</label>
    <input type="number"  id="dept" name="dept" value="{{dept}}" >
    <hr>
    <label for="role" >Role</label>
    <input type="number"  id="role" name="role" value="{{role}}">
    <hr>
    <label for="bonus" >Bonus</label>
    <input type="number"  id="bonus" name="bonus" value="{{bonus}}" >
    <hr>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    -->

</body>
</html>
